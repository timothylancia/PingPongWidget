<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-size-1"><Span id="p1Score">0</Span> to <Span id="p2Score">0</Span></h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>


                                <div class="columns">
                                    <div class="column is-half">
                                        <label for="playTo" class="label is-large is-inline">Playing To: </label>
                                        <div class="select is-rounded">
                                            <select name="" id="playTo">
                                                <option value="7">7</option>
                                                <option value="11">11</option>
                                                <option value="21">21</option>
                                                <option value="custome">Custome</option>
                                            </select>
                                        </div>
                                        <input type="text" style="padding-right: 5px;" class="input is-normal"
                                            id="customeValue" placeholder="Ex: 3" disabled></input>
                                    </div>
                                    <div class="column is-half">
                                        <label for="" class="checkbox label is-large">
                                            <input type="checkbox" id="winBy2"></input>
                                            Win by 2
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-large is-primary card-footer-item" id="p1Button">+1 Player
                                1</button>
                            <button class="button is-large is-info card-footer-item" id="p2Button">+1 Player 2</button>
                        </footer>
                        <footer class="card-footer">
                            <button class="button is-large is-danger card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
